name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-push-docker-hub:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
#      - name: Build Project
#        run: mvn clean spring-boot:build-image
      - name: Extract Maven project name
#        run: echo ::set-output name=version::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)
        run: echo "PROJECT_NAME_ENV_VAR=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.name}' --non-recursive exec:exec)" >> $GITHUB_ENV
      - name: Extract Maven project version
        run: echo "PROJECT_VERSION_ENV_VAR=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_ENV
#        id: project
      - name: Show extracted Maven project version
        run: echo $PROJECT_NAME_ENV_VAR:$PROJECT_VERSION_ENV_VAR
