<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="user.firstName"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter First name"
               required #firstName="ngModel">
      </div>
      <div [hidden]="!firstName.pristine" class="alert alert-danger">First Name is required</div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="user.lastName"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Enter Last name"
               required #lastName="ngModel">
      </div>
      <div [hidden]="!lastName.pristine" class="alert alert-danger">Last Name is required</div>
      <div class="form-group">
        <label>Gender: </label>
        <label for="genderMale">Male</label>
        <input type="radio" [(ngModel)]="user.gender"
               class="form-control"
               name="male"
               value="male"
               id="genderMale"
               required #gender="ngModel">
        <label for="genderFemale">Female</label>
        <input type="radio" [(ngModel)]="user.gender"
               class="form-control"
               name="female"
               value="female"
               id="genderFemale"
               required #gender="ngModel">
        <label for="genderOthers">Others</label>
        <input type="radio" [(ngModel)]="user.gender"
               class="form-control"
               name="other"
               value="other"
               id="genderOthers"
               required #gender="ngModel">
        <div [hidden]="!gender.pristine" class="alert alert-danger">Gender is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" [(ngModel)]="user.city"
               class="form-control"
               id="city"
               name="city"
               placeholder="Enter City"
               required #city="ngModel">
      </div>
      <div [hidden]="!city.pristine" class="alert alert-danger">City is required</div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" [(ngModel)]="user.country"
               class="form-control"
               id="country"
               name="country"
               placeholder="Enter Country"
               required #country="ngModel">
      </div>
      <div [hidden]="!country.pristine" class="alert alert-danger">Country is required</div>

      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
